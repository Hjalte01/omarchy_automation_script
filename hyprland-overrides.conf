# Hyprland configuration overrides
# Add your custom settings here

$laptop_scale = 1.25

# testing purposes set to true(default) when done 
debug:disable_logs = true


# Example overrides:
# ------------------------------------------------------
# Monitor (Monitor on the left)
# ------------------------------------------------------
monitor = eDP-1, preferred, auto, $laptop_scale
monitor = HDMI-A-1, preferred, auto-left, 1
monitor = DP-1, preferred, auto-left, 1
monitor = DP-2, preferred, auto-left, 1

# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, $laptop_scale"

# This is we want to forefully kill 
unbind = SUPER SHIFT, D
unbind = SUPER SHIFT CTRL, D
bind = SUPER SHIFT, D, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1.25"
bind = SUPER SHIFT CTRL, D, exec, hyprctl keyword monitor "eDP-1, disable"




# ------------------------------------------------------
# Input (caps=escape, natural_scroll, smooth movement)
# ------------------------------------------------------
input {
  kb_options = caps:escape

  # Change speed of keyboard repeat
  repeat_rate = 50
  repeat_delay = 220

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}




# ------------------------------------------------------
# Styling of apps
# ------------------------------------------------------
decoration {
    rounding = 10
}



# ------------------------------------------------------
# Change my 2.keyboard Alt-keys to nothing 
# ------------------------------------------------------
# Respectivelu: copy, paste, cut, undo, select all 
bind = ALT, c, exec, true
bind = ALT, v, exec, true
bind = ALT, x, exec, true
bind = ALT, z, exec, true
bind = ALT, a, exec, true 




